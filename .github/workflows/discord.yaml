on:
  workflow_dispatch:
    inputs:
      message:
        type: string
        default: ""
        required: true

jobs:
  discord-message:
    runs-on: "ubuntu-latest"
    steps:
      - name: "Notify Discord"
        uses: discord-action/message@v2
        env:
          MESSAGE: ${{ inputs.message }}
        with:
          webhookUrl: "${{ secrets.DISCORD_WEBHOOK_URL }}"
          message: ${{ inputs.message || 'echo Somebody tried' }}
